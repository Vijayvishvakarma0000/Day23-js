
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update & Save Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    #inputField {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #addBtn {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #addBtn:hover {
      background: #0056b3;
    }

    #container {
      margin-top: 20px;
    }

    .itemBox {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .itemBox span {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .itemBox button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .updateBtn {
      background: #ffc107;
      color: #fff;
    }

    .updateBtn:hover {
      background: #e0a800;
    }

    .deleteBtn {
      background: #dc3545;
      color: #fff;
    }

    .deleteBtn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Update & Save Box</h2>
    <input type="text" id="inputField" placeholder="Enter value" />
    <button id="addBtn">Add</button>

    <div id="container"></div>
  </div>

  <script>
    let editingElement = null; // track karne ke liye

    document.getElementById("addBtn").addEventListener("click", () => {
      const input = document.getElementById("inputField");
      if (input.value.trim() === "") return;

      // Agar editing chal rahi hai to update karo
      if (editingElement) {
        editingElement.textContent = input.value; // text update
        input.value = ""; // input clear

        // button ko wapas "Update" bana do
        editingElement.parentElement.querySelector(".updateBtn").textContent = "Update";

        editingElement = null; // update mode khatam
      } else {
        // Naya box banao
        const box = document.createElement("div");
        box.className = "itemBox";
        box.innerHTML = `
          <span class="text">${input.value}</span>
          <button class="updateBtn">Update</button>
          <button class="deleteBtn">Delete</button>
        `;
        document.getElementById("container").appendChild(box);
        input.value = "";

        // Delete functionality
        box.querySelector(".deleteBtn").addEventListener("click", () => {
          box.remove();
        });

        // Update functionality
        box.querySelector(".updateBtn").addEventListener("click", (e) => {
          if (editingElement) return; // ek time pe sirf ek update allowed
          alert("Update mode ON");
          input.value = box.querySelector(".text").textContent;
          editingElement = box.querySelector(".text");
          e.target.textContent = "Save";
        });
      }
    });
  </script>
</body>
</html>
